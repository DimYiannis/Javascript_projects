<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body onload="setImages()">
    <div id="image">Hover over an image below to display here.</div>

    <div class="flex">
      <img
        class="preview"
        src="https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?q=80&w=2848&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="the beach"
        onmouseover="upDate(this)"
        onfocus="upDate(this)"
        onmouseout="unDo()"
        onblur="unDo()"
      />
      <img
        class="preview"
        src="https://images.unsplash.com/photo-1593887509668-5900ae1fc76f?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="perception"
        onmouseover="upDate(this)"
        onfocus="upDate(this)"
        onmouseout="unDo()"
        onblur="unDo()"
      />
      <img
        class="preview"
        src="https://images.unsplash.com/photo-1599913669689-998a498c4386?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="living for adveture"
        onmouseover="upDate(this)"
        onfocus="upDate(this)"
        onmouseout="unDo()"
        onblur="unDo()"
      />
      <img
        class="preview"
        src="https://images.unsplash.com/photo-1436891620584-47fd0e565afb?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="admiring"
        onmouseover="upDate(this)"
        onfocus="upDate(this)"
        onmouseout="unDo()"
        onblur="unDo()"
      />
      <img
        class="preview"
        src="https://images.unsplash.com/photo-1594037733143-b23f9cc2e195?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="in the desert"
        onmouseover="upDate(this)"
        onfocus="upDate(this)"
        onmouseout="unDo()"
        onblur="unDo()"
      />
      <img
        class="preview"
        src="https://images.unsplash.com/photo-1530625243345-797b4c1836ee?q=80&w=2836&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="cycling through the time"
        onmouseover="upDate(this)"
        onfocus="upDate(this)"
        onmouseout="unDo()"
        onblur="unDo()"
      />
      <img
        class="preview"
        src="https://images.unsplash.com/photo-1509515837298-2c67a3933321?q=80&w=2788&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="landscapes"
        onmouseover="upDate(this)"
        onfocus="upDate(this)"
        onmouseout="unDo()"
        onblur="unDo()"
      />
    </div>
  </body>
</html>
